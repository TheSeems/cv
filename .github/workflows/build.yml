name: Build and Deploy CV

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'output/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      
      - name: Setup TinyTeX
        uses: r-lib/actions/setup-tinytex@v2
      
      - name: Install required LaTeX packages and fonts
        run: |
          tlmgr install curve fontawesome5 biblatex biblatex-ieee biber xcolor pgf comment csquotes relsize xpatch silence tools carlisle babel-english babel-russian xstring upquote lmodern etoolbox || true
          sudo apt-get update && sudo apt-get install -y fonts-dejavu fonts-liberation fonts-paratype || true
      
      - name: Compile CV (English)
        working-directory: src
        run: |
          xelatex -interaction=nonstopmode -jobname=cv-llt "\def\cvlang{en}\def\babellang{english}\input{cv-llt.tex}"
          biber cv-llt
          xelatex -interaction=nonstopmode -jobname=cv-llt "\def\cvlang{en}\def\babellang{english}\input{cv-llt.tex}"
          xelatex -interaction=nonstopmode -jobname=cv-llt "\def\cvlang{en}\def\babellang{english}\input{cv-llt.tex}"
          mkdir -p ../output/en
          mv cv-llt.pdf ../output/en/cv.pdf
          rm -f *.aux *.bbl *.bcf *.blg *.log *.out *.run.xml *.toc
      
      - name: Compile CV (Russian)
        working-directory: src
        run: |
          xelatex -interaction=nonstopmode -jobname=cv-llt "\def\cvlang{ru}\def\babellang{russian}\input{cv-llt.tex}"
          biber cv-llt
          xelatex -interaction=nonstopmode -jobname=cv-llt "\def\cvlang{ru}\def\babellang{russian}\input{cv-llt.tex}"
          xelatex -interaction=nonstopmode -jobname=cv-llt "\def\cvlang{ru}\def\babellang{russian}\input{cv-llt.tex}"
          mkdir -p ../output/ru
          mv cv-llt.pdf ../output/ru/cv.pdf
          rm -f *.aux *.bbl *.bcf *.blg *.log *.out *.run.xml *.toc
      
      - name: Commit PDFs to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f output/en/cv.pdf output/ru/cv.pdf
          if ! git diff --staged --quiet; then
            git commit -m "Update CV PDFs [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi